<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDcursos</title>
    <!-- <link rel="stylesheet" href="Style.css"> -->
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
</head>
<body>
    <form class="ed-grid" id="formUsuarios">
        <div class="ed-grid s-grid-1 s-30 ">
            <div class="form-item">
                <label>Nombre
                    <input type="text" name="nombreUsuario" required id="usuNombre">
                </label>
            </div>
            <div class="form-item m-grid-4">
                <label>Apellido
                    <input type="text" name="apellidoUsuario" required id="usuApellido">
                </label>
            </div>
            <div class="form-item">
                <label>Correo
                    <input type="text" name="correoUsuario" required id="usuCorreo">
                </label>
            </div>
            <div class="form-item">
                <label>Situacion
                    <br>
                    activo<input type="radio" name="situacionUsuario" required id="usuSitu">
                    pasivo<input type="radio" name="situacionUsuario" required id="usuSitu">
                </label>
            </div>
            <div class="ed-item m-py-3">
                <input class="button" type="submit" name="a" value="aceptar">
                <input class="button" type="reset" name="c" value="cancelar">
            </div>
        </div>
    </form>

    <div class="ed-grid">
        <h1 class="clase">Edcursos con POO</h1>
        <form id="formCursos">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>Nombre
                        <input type="text" name="nombreCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>Poster
                        <input type="text" name="posterCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>Clases
                        <input type="number"  min="1"name="clasesCurso" required>
                    </label>
                </div>
                <div class="form-item m-py-3">
                        <input class="button" type="submit" name="enviar" value="crear curso">
                </div>
            </div>
        </form>
    </div>
    

    <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="cursos">
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
